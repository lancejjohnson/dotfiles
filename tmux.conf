# tmux options
set-option -g prefix C-b    # remap prefix
set-option -sg escape-time 1 # speed up command response
set-option -g mouse off     # change to on to enable
set-option -g default-terminal "screen-256color"
set-option -g allow-rename off # prevents auto rename after you have named a window
set-option -g visual-activity on
setw -g mode-keys vi

## Status Line Content
set-option -g status-left-length 40
set-option -g status-left "#S #[fg=grey]#I >>> "
set-option -g status-right "%d %b %R"

# window options
set-window-option -g base-index 1 # 1-index, not 0-index
set-window-option -g pane-base-index 1
set-window-option -g monitor-activity on

# Configuration
bind C-r source-file ~/.tmux.conf \; display "Reloaded .tmux.conf!"

bind C-b send-prefix # send 2nd prefix entry to underlying app

# Windows
bind -r C-h select-window -t :- # move right one window
bind -r C-l select-window -t :+ # move left one window

# Panes
bind \ split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

